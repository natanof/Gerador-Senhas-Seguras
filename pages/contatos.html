<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>

<link rel="icon" type="image/png" sizes="16x16"  href="img/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

    <!-- Importação da Fonte DM Sans via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
    /* Estilização Geral */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#corpo {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #fff;
    border: 2px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Topo */
#topo {
    height: 150px;
    background: linear-gradient(135deg, red, blue);
    display: flex;
    justify-content: center;
    align-items: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

#topo img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Menu */
#menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #f9f9f9;
    padding: 10px 0;
}

.botao {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-family: 'DM Sans', sans-serif;
    font-weight: 500;
}

.botao:hover {
    background-color: #555;
    transform: scale(1.1);
}

/* Conteúdo */
#conteudo {
    display: flex;
    margin: 20px;
}

#esquerda, #direita {
    width: 200px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#esquerda img, #direita img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Centro */
#centro {
    flex-grow: 1;
    margin: 0 20px;
    position: relative;
    background-color: #f9f9f9;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Vídeo do YouTube */
iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

iframe:hover {
    transform: scale(1.05);
}

/* Rodapé */
#rodape {
    height: 50px;
    background-color: lightgreen;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

#rodape img {
    max-width: 100%;
    height: auto;
}

/* Estilização geral para o menu */
#menu {
    display: flex;
    gap: 15px; /* Espaçamento entre os botões */
    justify-content: center; /* Centraliza os botões horizontalmente */
    align-items: center; /* Alinha verticalmente */
    padding: 10px;
    background-color: #f4f4f4; /* Fundo claro para o menu */
}

/* Estilização dos botões */
.botao {
    width: 100px; /* Largura fixa para os botões */
    height: 40px; /* Altura fixa para os botões */
    background-color: #007bff; /* Cor de fundo azul padrão */
    border-radius: 5px; /* Borda arredondada */
    display: flex; /* Centraliza o conteúdo interno */
    justify-content: center; /* Centraliza horizontalmente */
    align-items: center; /* Centraliza verticalmente */
    cursor: pointer; /* Altera o cursor para indicar que é clicável */
    transition: background-color 0.3s ease; /* Transição suave para o fundo */
}

/* Estilização dos links dentro dos botões */
.botao a {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: white; /* Cor do texto branca */
    text-decoration: none; /* Remove sublinhado do link */
}

/* Efeito de hover no botão */
.botao:hover {
    background-color: #0056b3; /* Escurece o fundo ao passar o mouse */
}

/* Estilo para o botão "selecionado" */
.botao.selecionado {
    background-color: #28a745; /* Verde para indicar selecionado */
    cursor: default; /* Remove o cursor de clique para indicar que está ativo */
}

.botao.selecionado a {
    color: white; /* Mantém o texto branco */
}

/* Botão de Alternância */
                .toggle-button {
                    position: absolute;
                    bottom: 10px;
                    left: 50%;
                    transform: translateX(-50%);
                    padding: 10px 20px;
                    background-color: #333;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                    font-family: 'DM Sans', sans-serif; /* Aplicando a fonte DM Sans */
                    font-weight: 500; /* Peso médio para o botão */
                }
        
                .toggle-button:hover {
                    background-color: #555;
                }
    </style>
</head>

<body>
    <div id="corpo">
        <!-- Topo -->
        <div id="topo">
            <img src="img/png-contato/segurança 2.png" alt="Imagem do Topo">
        </div>
        
        <!-- Menu -->
        <div id="menu">
            <div class="botao"><a href="https://natanof.github.io/Gerador-Senhas-Seguras/">Home</a></div>
            <div class="botao"><a href="empresa.html">A Empresa</a></div>
            <div class="botao"><a href="servicos.html">Serviços</a></div>
            <div class="botao"><a href="contatos.html">Contatos</a></div>
            <div class="botao"><a href="fale-conosco.html">Fale Conosco</a></div>
        </div>
        
        <!-- Conteúdo -->
        <div id="conteudo">
            <!-- Esquerda -->
            <div id="esquerda">
                <img src="img/png-contato/segurança 1.png" alt="Imagem da Esquerda">
            </div>
            
            <!-- Centro -->
            <div id="centro">
                <iframe 
                    id="video" 
                    src="https://www.youtube.com/embed/H0PGORB7WCU" 
                    title="YouTube Video" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>

            
            <!-- Direita -->
            <div id="direita">
                <img src="img/png-contato/segurança 1 (1).png" alt="Imagem da Direita">
            </div>
        </div>
        
        <!-- Rodapé -->
        <div id="rodape">
            <img src="img/segurança 1.png" alt="Imagem do Rodapé">
        </div>
    </div>

     <script>        // Função para alternar entre vídeo e conteúdo vazio
        function toggleContent() {
            const video = document.getElementById('video');
            if (video.style.display === 'none') {
                video.style.display = 'block';
            } else {
                video.style.display = 'none';
            }
        }</script>  
</body>
</html>
