<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>

    <!-- Importação da Fonte DM Sans via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
    /* Estilização Geral */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'DM Sans', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#corpo {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    background-color: #fff;
    border: 2px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Topo */
#topo {
    height: 150px;
    background: linear-gradient(135deg, red, blue);
    display: flex;
    justify-content: center;
    align-items: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

#topo img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Menu */
#menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #f9f9f9;
    padding: 10px 0;
}

.botao {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-family: 'DM Sans', sans-serif;
    font-weight: 500;
}

.botao:hover {
    background-color: #555;
    transform: scale(1.1);
}

/* Conteúdo */
#conteudo {
    display: flex;
    margin: 20px;
}

#esquerda, #direita {
    width: 200px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#esquerda img, #direita img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Centro */
#centro {
    flex-grow: 1;
    margin: 0 20px;
    position: relative;
    background-color: #f9f9f9;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Vídeo do YouTube */
iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

iframe:hover {
    transform: scale(1.05);
}

/* Rodapé */
#rodape {
    height: 50px;
    background-color: lightgreen;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

#rodape img {
    max-width: 100%;
    height: auto;
}
    </style>
</head>

<body>
    <div id="corpo">
        <!-- Topo -->
        <div id="topo">
            <img src="img/png-serviços/segurança 1 (2).png" alt="Imagem do Topo">
        </div>
        
        <!-- Menu -->
        <div id="menu">
            <div class="botao"><a href="https://natanof.github.io/Gerador-Senhas-Seguras/">Home</a></div>
            <div class="botao"><a href="empresa.html">A Empresa</a></div>
            <div class="botao"><a href="servicos.html">Serviços</a></div>
            <div class="botao"><a href="contatos.html">Contatos</a></div>
            <div class="botao"><a href="fale-conosco.html">Fale Conosco</a></div>
        </div>
        
        <!-- Conteúdo -->
        <div id="conteudo">
            <!-- Esquerda -->
            <div id="esquerda">
                <img src="img/png-serviços/imagens/1.png" alt="Imagem da Esquerda">
            </div>
            
            <!-- Centro -->
            <div id="centro">
                <iframe 
                    id="video" 
                    src="https://www.youtube.com/embed/t91q-DMYJ_w" 
                    title="YouTube Video" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            
            <!-- Direita -->
            <div id="direita">
                <img src="img/png-serviços/imagens/2.png" alt="Imagem da Direita">
            </div>
        </div>
        
        <!-- Rodapé -->
        <div id="rodape">
            <img src="img/segurança 1.png" alt="Imagem do Rodapé">
        </div>
    </div>
</body>
</html>
